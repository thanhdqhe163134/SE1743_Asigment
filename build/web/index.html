<html>
<head>
    <title>Large Displacement Vehicles</title>
</head>
<body>
    <h1>Large Displacement Vehicles</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Brand</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <% for (Vehicle vehicle : vehicles) { %>
                <tr>
                    <td><%= vehicle.getName() %></td>
                    <td><%= vehicle.getBrand() %></td>
                    <td><%= vehicle.getDescription() %></td>
                    <td><%= vehicle.getPrice() %></td>
                </tr>
            <% } %>
        </tbody>
    </table>
</body>
</html>
